name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Publish
      run: dotnet publish --framework net5.0 --configuration Release --self-contained -r win10-x64

      
